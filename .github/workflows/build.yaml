name: Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Run Checks
        run: cargo check

      - name: Build project
        env :
          DATABASE_URL: ${{ secrets.MONGO_URL }}
        run: cargo build --release

      - name: Run tests
        env :
          DATABASE_URL: ${{ secrets.MONGO_URL }}
        run: cargo test --verbose
